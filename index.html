<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Hyatt | Portfolio</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Left side - Hero section -->
            <div class="hero-section">
                <h1 class="name">Lucas Hyatt</h1>
                <h2 class="title">Full Stack Engineer</h2>
                <div class="dynamic-text">
                    <p><span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
                </div>
                
                <div class="cta-buttons">
                    <a href="./docs/resume.pdf" target="_blank" class="resume-button">
                        <i class="fas fa-file-download"></i> Download Resume
                    </a>
                </div>

                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/lucas-hyatt-32a609173/" target="_blank" aria-label="LinkedIn">
                        <img src="./images/linkedin.svg" alt="LinkedIn" width="40px">
                    </a>
                    <a href="https://github.com/llhyatt98" target="_blank" aria-label="GitHub">
                        <img src="./images/github.svg" alt="GitHub" width="40px">
                    </a>
                </div>
            </div>

            <!-- Right side - Technology grid -->
            <div class="tech-section">
                <h3 class="tech-title">Technologies</h3>
                <div class="tech-grid">
                    <div class="tech-item" title="JavaScript">
                        <img src="./images/javascript.svg" alt="JavaScript">
                    </div>
                    <div class="tech-item" title="TypeScript">
                        <img src="./images/typescript.svg" alt="TypeScript">
                    </div>
                    <div class="tech-item" title="Python (Flask, FastAPI, Django)">
                        <img src="./images/python.svg" alt="Python">
                    </div>
                    <div class="tech-item" title="Golang">
                        <img src="./images/golang.svg" alt="Golang">
                    </div>
                    <div class="tech-item" title="React (Next.js, Redux)">
                        <img src="./images/react.svg" alt="React">
                    </div>
                    <div class="tech-item" title="React Native">
                        <img src="./images/react-native.svg" alt="react-native">
                    </div>
                    <div class="tech-item" title="Node.js, Express.js">
                        <img src="./images/nodejs.svg" alt="Node.js">
                    </div>
                    <div class="tech-item" title="AWS">
                        <img src="./images/aws.svg" alt="AWS">
                    </div>
                    <div class="tech-item" title="Docker">
                        <img src="./images/docker.svg" alt="Docker">
                    </div>
                    <div class="tech-item" title="Expo">
                        <img src="./images/expo.svg" alt="Expo">
                    </div>
                    <div class="tech-item" title="PostgreSQL">
                        <img src="./images/postgresql.svg" alt="PostgreSQL">
                    </div>
                    <div class="tech-item" title="Full Stack (Product, UI/UX)">
                        <img src="./images/full-stack.svg" alt="full-stack">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
